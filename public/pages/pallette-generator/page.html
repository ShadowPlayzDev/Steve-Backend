<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Palette Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Palette Generator</h1>
    <button id="loginBtn"><span class="material-symbols-outlined">login</span> Login</button>
  </header>

  <main>
    <div id="palette" class="palette"></div>
  </main>

  <footer>
    <button id="regenBtn"><span class="material-symbols-outlined">refresh</span> Regenerate</button>
    <button id="addBtn"><span class="material-symbols-outlined">add</span> Add Color</button>
    <button id="complementBtn"><span class="material-symbols-outlined">colorize</span> Complement</button>
    <button id="visualizeBtn"><span class="material-symbols-outlined">visibility</span> Visualize</button>
    <button id="contrastBtn"><span class="material-symbols-outlined">contrast</span> Check Contrast</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
