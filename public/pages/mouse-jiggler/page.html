<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zig-Zag Lines</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #0d1117;
            touch-action: none;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="container">
        <canvas id="zigzagCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('zigzagCanvas');
        const ctx = canvas.getContext('2d');

        let offsetX = 0;

        function drawZigZag() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#ffffff';

            const segments = 100;
            const amplitude = 30;
            const lineCount = 15;

            for (let j = 0; j < lineCount; j++) {
                ctx.beginPath();
                const initialX = (canvas.width / (lineCount + 1)) * (j + 1);
                const startX = (initialX + offsetX) % canvas.width;
                ctx.moveTo(startX, 0);

                const segmentHeight = canvas.height / segments;

                for (let i = 0; i < segments; i++) {
                    const y = (i + 1) * segmentHeight;
                    const x = startX + (i % 2 === 0 ? 1 : -1) * (amplitude + Math.random() * 20);
                    ctx.lineTo(x, y);
                }

                ctx.stroke();
            }
        }

        function animate() {
            offsetX += 0.1;
            drawZigZag();
            requestAnimationFrame(animate);
        }

        window.onload = function() {
            animate();
        };

        window.addEventListener('resize', drawZigZag);
    </script>
</body>
</html>
