<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="pages/palette-generator/styles.css">
</head>
<body>
  <header>
    <h1>Color Palette Generator</h1>
<button class="login"><span class="material-icons">login</span>Login</button>
  </header>
  <main><div class="palette" id="palette"></div>
  <input type="color" id="colorPicker" style="display: none;">
  <div class="controls">
    <button class="add-color">
      <span class="material-icons">add</span> Add Color
    </button>
    <button class="generate-link">
      <span class="material-icons">share</span> Share
    </button>
  </div>
  </main>

  <footer>
    <p>&copy; 2025 Color Palette Generator</p>
  </footer>
<script src="pages/palette-generator/script.js"></script>
</body>
</html>
