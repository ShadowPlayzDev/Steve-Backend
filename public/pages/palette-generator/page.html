<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="pages/palette-generator/styles.css">
</head>
<body>
  <header>
    <h1>Color Palette Generator</h1>
  </header>
  
  <main>
    <div class="palette" id="palette">
    </div>
    
    <div class="button-container">
      <button id="regenBtn">
        <span class="material-symbols-outlined">shuffle</span> Regenerate
      </button>
      <button id="addBtn">
        <span class="material-symbols-outlined">add</span> Add Color
      </button>
      <button id="complementBtn">
        <span class="material-symbols-outlined">color_lens</span> Complement
      </button>
      <button id="shareBtn">
        <span class="material-symbols-outlined">share</span> Share
      </button>
    </div>

    <input type="color" id="colorPicker" style="display: none;" />
  </main>

  <footer>
    <p>&copy; 2025 Color Palette Generator</p>
  </footer>
<script src="pages/palette-generator/script.js"></script>
</body>
</html>
