<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overwatch Player Manager</title>
  <link rel="stylesheet" href="pages/overwatch/style.css">
</head>
<body>
  <!-- Header with User Info (if logged in) -->
  <header>
    <div class="left">
      <img src="pages/overwatch/assets/img/material_home_icon.svg" alt="Home" />
    </div>

    <div class="center">
      <img src="pages/overwatch/assets/img/app-text.png" alt="Profile Manager"/>
      <img src="pages/overwatch/assets/img/overwatch.png" alt="Overwatch"/>
    </div>

    <div class="right">
      <!-- If user is logged in, show Discord info, else show login -->
      <div id="user-info">
        <button id="login-btn">Login with Discord</button>
        <div id="logged-in" style="display:none;">
          <img src="" id="user-avatar" alt="User Avatar" />
          <span id="user-name">User</span>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main content area for Overwatch Player Manager -->
  <main>
    <h1>Welcome to the Overwatch Player Manager</h1>
    <p>Manage your Overwatch players and profiles here.</p>

    <!-- Add more UI components here as needed -->
  </main>

  <!-- Footer with disclaimer -->
  <footer>
    <p>Disclaimer: We are NOT affiliated with Blizzard Entertainment or Overwatch. All trademarks and logos are property of their respective owners.</p>
  </footer>

  <script src="pages/overwatch/script.js"></script>
</body>
</html>
