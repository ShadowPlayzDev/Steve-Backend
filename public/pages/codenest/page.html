<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeNest</title>
    <link rel="stylesheet" href="pages/codenest/styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <!-- Left Sidebar (Assistant) -->
    <div class="sidebar left" id="assistant-sidebar">
        <h2>Assistant</h2>
        <button class="close-btn" id="close-assistant">
            <span class="material-icons">close</span>
        </button>
        <p>How can I help you?</p>
    </div>

<!-- Right Sidebar (Settings) -->
<div class="sidebar right" id="settings-sidebar">
    <div class="sidebar-header">
        <h2>Settings</h2>
        <button class="close-btn" id="close-settings">
            <span class="material-icons">close</span>
        </button>
    </div>
    <div class="sidebar-content">
        <p>CodeNest v1.0</p>
    </div>
</div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <h1>CodeNest</h1>
            <button id="assistant-toggle" class="icon-btn">
                <span class="material-icons">assistant</span>
            </button>
        </div>
        <div class="header-right">
            <button id="settings-toggle" class="icon-btn">
                <span class="material-icons">settings</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="code-editors" id="code-container"></div>
        <div class="preview-container">
            <iframe id="preview" title="Preview"></iframe>
        </div>
    </div>

    <script src="pages/codenest/script.js"></script>
</body>
</html>
