<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNest</title>
    <link rel="stylesheet" href="pages/codenest/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>CodeNest</h1>
            <button id="assistant-btn">Assistant</button>
            <button id="assistant-btn">Layout</button>
        </div>
    </header>

    <!-- Dynamically change the Layout with JS -->
    <div class="main-container" id="code-container"></div>

        <!-- Preview Area -->
        <div class="preview-container">
            <iframe id="preview" title="Preview" style="width:100%; height:100%; border:none;"></iframe>
        </div>

        <!-- Settings Sidebar -->
        <div class="sidebar">
            <h2>CodeNest v 1.0</h2>
            <button id="toggle-sidebar">Close Sidebar</button>
        </div>
    </div>
    <script src="pages/codenest/script.js"></script>
</body>
</html>
