<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNest</title>
    <link rel="stylesheet" href="pages/codenest/styles.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>CodeNest</h1>
            <button id="assistant-btn">Assistant</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Settings Sidebar (Hidden by Default) -->
        <div class="sidebar" id="sidebar">
            <h2>CodeNest v 1.0</h2>
            <button id="toggle-sidebar">Close Sidebar</button>
        </div>

        <!-- Editor and Preview -->
        <div class="editor-container">
            <!-- Dynamically change the Layout with JS -->
            <div class="code-editors" id="code-container">
                <!-- Code editors for HTML, CSS, and JS will go here -->
            </div>

            <!-- Preview Area -->
            <div class="preview-container">
                <iframe id="preview" title="Preview" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Settings Toggle Button -->
    <button id="settings-toggle" class="settings-toggle-btn">
        <span class="material-icons">settings</span>
    </button>

    <!-- Script -->
    <script src="pages/codenest/script.js"></script>
</body>
</html>
